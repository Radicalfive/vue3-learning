<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态样式绑定-绑定class属性(对象语法)</title>
    <style>
        h2 {
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        .blue {
            color: blue;
        }

        .red {
            border: 1px solid red;
        }

        /* 
        .green {
            color: green;
        }
        .gray {
            border: 1px solid gray;
        } */
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 class="box1 box2">HTML传统写法</h2> -->
        <!-- 用一个布尔值据欸的那个某个样式是否生效 -->
        <!-- <h2 class="green gray" :class="{blue:isBlue,red:isRed}">
            动态样式绑定-绑定class属性
        </h2> -->

        <!-- 点击按钮，实现颜色的切换 -->
        <h2 :class="h2Class">点击按钮，实现文字颜色的切换</h2>
        <button @click="changecolor">改变文字颜色</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    isBlue: true,
                    isRed: false,

                };
            },
            computed: {
                h2Class() {
                    return { blue: this.isBlue, red: this.isRed };
                },
            },
            methods: {
                changecolor(){
                    this.isBlue = !this.isBlue;
                    this.isRed = !this.isRed;
                }

            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
